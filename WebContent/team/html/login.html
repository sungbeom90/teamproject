<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>로그인</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../js/team_main.js"></script>
		<link rel="stylesheet" href="../css/team.css">	
		
	</head>	
	<body>
		<form class="loginform" action="main.html">
			<div class="loginbox">
				<div class="loginbox_in">
					<label for="uid">이메일 * </label>
					<input class="loginbox_in" type="email" placeholder="ID@example.com" id="uid" name="uid" />
				</div>
				<div class="loginbox_in">
					<label for="upassword">비밀번호 * </label>
					<input class="loginbox_in" type="password" placeholder="비밀번호를 입력하세요." id="upassword" name="upassword" />
				</div>
				<div class="loginbox_in">
					<label for="ucheck"></label>
					<input class="loginbox_in" type="checkbox" id="ucheck" name="ucheck"/>로그인 상태유지 
					<a href="password.html">비밀번호 찾기</a>
				</div>
				<div class="loginbox_in">
					<input class="loginbox_in_btn" type="submit" value="이메일로 로그인"/>
					<span>아직 회원이 아니신가요?</span>	<a href="join.html">회원가입</a>
				</div>
			</div>
		</form>
		
	</body>
</html>
