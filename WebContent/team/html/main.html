<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>yourrealtrip</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/team_main.js"></script>
<link rel="stylesheet" href="../css/team.css">
</head>

<body>
	<header>
		<div class="container-sm">
			<nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
				<a class="navbar-brand" href="main.html"> <img src="../data/myrealtrip.png"
					alt="logo" style="width: 10rem;"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item logOff"><a class="nav-link" href="join.html">회원가입</a></li>
						<li class="nav-item logOff"><a class="nav-link" href="login.html">로그인</a></li>
						<li class="nav-item logOn"><a class="nav-link" href="#">로그아웃</a></li>
						<li class="nav-item logOn"><a class="nav-link" href="#">내정보</a></li>
						<li class="nav-item logOn"><a class="nav-link" href="register.html">상품등록</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<section>
		<div class="container">
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item"><a class="nav-link active"
					data-toggle="tab" href="#home_tab">Home</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#all_country_tab">전체 나라</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="tab"
					href="#all_city_tab">전체 도시</a></li>
			</ul>
			<div class="tab-content mt-3">
				<div class="hbox">
					<button id="login">로그인상태</button>
					<button id="logout">로그아웃상태</button>
				</div>
				<div id="home_tab" class="container tab-pane active">
					<div class="container d-flex flex-column">
						<br/>
						<h1>어디로 떠나세요?</h1>
						<div class="container d-flex flex-wrap justify-content-around">
							<div class="contents city">
								<div id="city1_img" class="img_cover"></div>
								<div id="city1_text" class="city_text"></div>
							</div>
							<div class="contents city">
								<div id="city2_img" class="img_cover"></div>
								<div id="city2_text" class="city_text"></div>
							</div>
							<div class="contents city">
								<div id="city3_img" class="img_cover"></div>
								<div id="city3_text" class="city_text"></div>
							</div>
							<div class="contents city">
								<div id="city4_img" class="img_cover"></div>
								<div id="city4_text" class="city_text"></div>
							</div>
						</div>
					</div>
					<div class="container mt-3 d-flex flex-column">
						<h2>추천 상품</h2>
						<div class="container d-flex flex-wrap justify-content-around">
							<div class="contents package">
								<div id="package1_img" class="img_cover"></div>
								<div id="package1_text" class="package_text"></div>
							</div>
							<div class="contents package">
								<div id="package2_img" class="img_cover"></div>
								<div id="package2_text" class="package_text"></div>
							</div>
							<div class="contents package">
								<div id="package3_img" class="img_cover"></div>
								<div id="package3_text" class="package_text"></div>
							</div>
							<div class="contents package">
								<div id="package4_img" class="img_cover"></div>
								<div id="package4_text" class="package_text"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="all_country_tab" class="container tab-pane fade">
					<div class="container mt-5">
						<h2>전체 나라</h2>
						<input class="form-control" id="input_country" type="text"
							placeholder="찾으실 도시를 검색해주세요..">
						<div id="all_country" class="container mt-3">
							<a href="">스페인</a> <a href="">미국</a> <a href="">일본</a> <a href="">한국</a>
						</div>
					</div>
				</div>
				<div id="all_city_tab" class="container tab-pane fade">
					<div class="container mt-5">
						<h2>전체 도시</h2>
						<input class="form-control" id="input_city" type="text"
							placeholder="찾으실 도시를 검색해주세요..">
						<div id="all_city" class="container mt-3">
							<a href="">바르셀로나</a> <a href="">뉴욕</a> <a href="">오키나와</a> <a
								href="">부산</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="container-md">
		<div class="container-md">
			<div id="service"></div>
			<hr />
			<div id="information"></div>
			
		</div>
	</footer>
</body>
</html>
