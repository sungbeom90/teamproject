<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>비밀번호 변경</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../js/team_main.js"></script>
		<link rel="stylesheet" href="../css/team.css">
		<script type="text/javascript">
			$(()=>{
				$("#btnpass").click(()=>{
					if($("#urepassword1").val() !== $("#urepassword2").val()){
						alert("같은 비밀번호를 입력해주세요.");
					} else{
						var con = alert("변경 됐습니다.");
						if(con = true){
							location.href = "http://localhost:8080/html_css_javascript/team/login/login.html"
						}
					}
				});
				
				
			});
		
		</script>
	</head>	
	<body>
		<form class="repasswordform">
			<div>
			<label for="urepassword1">새로운 비밀번호를 입력하세요 .* </label><br/>
			<input type="password" placeholder="비밀번호를 입력하세요." id="urepassword1" name="uid" /><br/>
			<label for="urepassword2">다시 입력해주세요. * </label><br/>
			<input type="password" placeholder="다시 입력하세요." id="urepassword2" name="upassword" />
			</div>
			<input class="repassbox_in_btn" id="btnpass" type="button" value="재설정하기"/>
		</form>
	</body>
</html>
