<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>비밀번호 찾기</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../js/team_main.js"></script>

	</head>
	
	<body>
		<div>
			<h2 id="h2_pass">비밀번호 찾기</h2>
			<form class="passwordform" action="password_link.html">
				<p>마이리얼트립 가입 시 사용한 이메일 주소를 입력해주시면 비밀번호를 재설정 할 수 있는 링크를 보내드립니다.</p>
					<div class="passbox">
					<label for="uid">이메일 * </label>
					<input type="email" placeholder="ID@example.com" id="uid" name="uid" /><br/>
					</div>	
				
					<div class="passbox">
					<input class="passbox_in_btn" type="submit" value="비밀번호 재설정 링크 보내기" />
					<span>혹시 이메일이 기억났나요?</span><a href="login.html">로그인</a>
					</div>
			</form>
		</div>
	</body>
</html>
